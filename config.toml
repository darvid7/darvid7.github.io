# Without https:// bad things will happen as it thinks you are appending instead of absolute paths.e
# baseurl = "https://darvid7.github.io/static-site-test/"
# 
baseurl = "https://darvid7.github.io/static-site-test/"
languageCode = "en-us"
title = "Hi i'm David"
theme = "hugo-strata-theme"
publishDir = "docs"
# Enable Google Analytics by inserting your tracking code
googleAnalytics = "UA-122144895-1"
# Define how many posts should appear on a site
paginate = 10
canonifyurls = true
# Tags & Category links are made when these are created i.e. baseurl/tags/google will be a thing. Don't think I need this yet.
tags = ["google"]
categories = ["tech"]
future = true

